<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Isistem Painel Gerenciavel</title>

    <!-- Bootstrap core CSS -->
    <link href="/public/css/bootstrap.css" rel="stylesheet">
    <!-- Add custom CSS here -->
    <link href="/public/css/sb-admin.css" rel="stylesheet">
    <link rel="stylesheet" href="/public/font-awesome/css/font-awesome.min.css">

    <!-- JavaScript -->
    <script src="/public/js/jquery-1.10.2.js"></script>
    <script src="/public/js/bootstrap.js"></script>

    <script src="/public/js/funcoes.js"></script>

    <!-- Page Specific Plugins -->

    <script src="/public/js/tablesorter/jquery.tablesorter.js"></script>
    <script src="/public/js/tablesorter/tables.js"></script>
    <script src="/public/js/jquery.maskedinput.js"></script>

  </head>

  <body>

    <div id="wrapper">
      
      <!-- Sidebar -->
      <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
            <span class="sr-only">Navegação Alternativa</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">GerIsistem</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse navbar-ex1-collapse">
          <ul class="nav navbar-nav side-nav">
            <li class="active"><a href="/"><i class="fa fa-dashboard"></i> Home</a></li>

            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                <i class="fa fa-key"></i> Licenças
                <b class="caret"></b>
              </a>
              <ul class="dropdown-menu">
                <li><a href="/licencas">Visualizar</a></li>
                <li><a href="/cadastrar/licenca">Cadastrar</a></li>
              </ul>
            </li>

            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                <i class="fa fa-dollar"></i> Financeiro
                <b class="caret"></b>
              </a>
              <ul class="dropdown-menu">
                <li><a href="/financeiro">Visualizar</a></li>
              </ul>
            </li>

          </ul>

          <ul class="nav navbar-nav navbar-right navbar-user">
          
            <li class="dropdown user-dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-user"></i> {{ app.session.get('userCliente') }} <b class="caret"></b></a>
              <ul class="dropdown-menu">
                <li><a href="/perfil"><i class="fa fa-user"></i> Perfil</a></li>
                <li class="divider"></li>
                <li><a href="/logout"><i class="fa fa-power-off"></i> Sair</a></li>
              </ul>
            </li>

          </ul>
        </div><!-- /.navbar-collapse -->
      </nav>
      
      <div class="col-md-12">
      <div id="status"></div>
      </div>

     {% block conteudo %}
     {% endblock %}
    

    </div><!-- /#wrapper -->

    <!-- Modal quitar fatura com prazo-->
    <div class="modal fade" id="modal_processando" tabindex="-1" role="dialog" aria-labelledby="myModalLabel2" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
           
          </div>
          <div class="modal-body">
            <span id="status_erro"></span>
            <center><img src="/public/images/loader.gif" width="100px"/></center>
            <center><p>Processando ...</p></center>
          </div>
          <div class="modal-footer">
            
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

  </body>
</html>
